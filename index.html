<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="main">
		<div class="wrapper">
			<div class="content">
				<h2>Position Y</h2>
				<div class="container">
					<div class="vertical">
						<div class="vertical-input">
							<input type="range" min="0" max="500" value="0" class="position-y">
						</div>
						<label>
							<span>0</span>
							<span>500</span>
						</label>
					</div>
				</div>
			</div>
			<div class="content">
				<h2>Position X</h2>
				<div class="container">
					<div class="horizontal">
						<input type="range" min="0" max="500" value="0" class="position-x">
						<label>
							<span>0</span>
							<span>500</span>
						</label>
					</div>
				</div>
			</div>
			<div class="content">
				<h2>Size</h2>
				<div class="container">
					<div class="horizontal">
						<input type="range" min="0" max="2" value="1" step="0.1" class="size">
						<label>
							<span>0</span>
							<span>2</span>
						</label>
					</div>
				</div>
			</div>
			<div class="content">
				<h2>Shape</h2>
				<div class="container">
					<div class="center">
						<select>
							<option value="square">Square</option>
							<option value="circle">Circle</option>
						</select>
						<input type="button" value="OK" class="ok">
					</div>
				</div>
			</div>
			<div class="content">
				<h2>RGBA</h2>
				<div class="container">
					<div class="color">
						<div>
							<input type="range" min="0" max="255" value="0" class="rgba r"><label>r</label>
						</div>
						<div>
							<input type="range" min="0" max="255" value="0" class="rgba g"><label>g</label>
						</div>
						<div>
							<input type="range" min="0" max="255" value="0" class="rgba b"><label>b</label>
						</div>
						<div>
							<input type="range" min="0" max="1" value="1" step="0.01" class="rgba a"><label>a</label>
						</div>
					</div>
				</div>
			</div>
		</div> 

		<div class="container">
			<div class="block"></div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
